    <style>
        .options {
            display: none; /* Hide options by default */
        }
        .active {
            display: block; /* Show when active */

        .selected {

            color: white;

    </style>

<script src="refresh.js"></script>
<script>
    $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });
    // $('.option-btn').on('click',function(){
    //     var nestedOptions = $(this).next();
    //     nestedOptions.toggle();
    // })

    
});

    <img src="frra/white.png" id="frrawhite" class="hidden product-image" alt="White">
    <img src="frra/black.png" id="frrablack" class="hidden product-image" alt="Black">
    <img src="frra/green.png" id="frragreen" class="hidden product-image" alt="Green">
    <img src="frra/red.png" id="frrared" class="hidden product-image" alt="Red">
    <img src="frra/blue.png" id="frrablue" class="hidden product-image" alt="Blue">
    <img src="frra/yellow.png" id="frrayellow" class="hidden product-image" alt="Yellow">

</div>
<!-- arrow close -->
<script>
    // Add event listeners to all buttons with the class 'option-btn'
document.querySelectorAll('.option-btn').forEach(button => {
button.addEventListener('click', function () {
// Get the color value from the data-color attribute
const color = this.getAttribute('fdata-color');

// Hide all images initially by adding the 'hidden' class
document.querySelectorAll('.acfrra img').forEach(img => {
    img.classList.add('hidden');
});

// Show the corresponding image by removing the 'hidden' class
const selectedImage = document.getElementById("frra"+color);
if (selectedImage) {
    selectedImage.classList.remove('hidden'); // Make the corresponding image visible
}
});
});
</script>

    <script>
        document.querySelectorAll('.main-btn').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const targetElement = document.getElementById(targetId);
                
                if (targetElement.classList.contains('active')) {
                  
                    targetElement.classList.remove('active');
                    this.classList.remove('selected');
                } else {
                  
                    document.querySelectorAll('.options').forEach(option => option.classList.remove('active'));
                    document.querySelectorAll('.main-btn').forEach(btn => btn.classList.remove('selected'));
                    
                    // Show the clicked option and highlight the button
                    targetElement.classList.add('active');
                    this.classList.add('selected');
                }
            });
        });



        
    </script>
    <script src="script.js"></script>
